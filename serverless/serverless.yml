service: rifas-serverless

provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: us-east-1
  apiName: rifas # Use a custom name for the API Gateway API
  memorySize: 128 # Overwrite the default memory size. Default is 1024
  timeout: 30 # The default is 6 seconds. Note: API Gateway current maximum is 30 seconds
  deploymentBucket:
    name: com.serverless.${self:provider.region}.${self:provider.apiName}.deploys # Deployment bucket name. Default is generated by the framework
  # role: arn:aws:iam::XXXXXX:role/role # Overwrite the default IAM role which is used for all functions
  environment:
    teste: teste

functions:
  app:
    handler: index.handler
    events:
      - http: ANY /
      - http: "ANY {proxy+}"
